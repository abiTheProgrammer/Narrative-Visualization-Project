<!DOCTYPE html>
<html>
<head>
  <title>Interactive Slideshow - Narrative Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scene"></div> 
    <div class="navigation">
      <button class="prevBtn">Previous</button>
      <button class="nextBtn">Next</button>
    </div>
    <div class="dropdown-container">
      <div class="dropdown-container-song">
        <!-- Dropdown for selecting the song -->
        <label for="song-dropdown">Song:</label>
        <select id="song-dropdown"></select>
      </div>
      <div class="dropdown-container-trend">
        <!-- Dropdown for selecting the y-axis data -->
        <label for="y-axis-dropdown">Visualize trend on its:</label>
        <select id="y-axis-dropdown">
          <option value="position">Playlist Positions</option>
          <option value="popularity">Track Popularity</option>
        </select>
      </div>
      <svg class="line-chart" width="600" height="400">
        <g class="x-axis"></g>
        <g class="y-axis"></g>
      </svg>
    </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
